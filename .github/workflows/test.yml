# SPDX-License-Identifier: Apache-2.0

name: test

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3
      - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v3
        with:
          go-version: 1.19
          check-latest: true

      - run: go test -v ./...
